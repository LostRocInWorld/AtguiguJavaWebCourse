<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07-js不允许函数重载</title>
<script type="text/javascript">
	function fun() {
		alert("无参函数fun()1");
	}
	fun();
	function fun(a,b) {
		alert("有参函数fun(a,b)");
	}
	fun(1,2);
	
	function fun() {
		alert("无参函数fun()2");
	}
	
	fun(1,2);
</script>
</head>
<body>

</body>
</html>
