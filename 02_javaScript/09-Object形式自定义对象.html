<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript">
		var obj = new Object();	//对象实例(空对象)
		alert(typeof(obj));
		obj.name="华仔";
		obj.age=18;
		obj.fun=function(){
			alert("姓名:"+this.name+",年龄:"+this.age);
		}
		//对象的访问
		alert(obj.name);
		obj.fun();
	</script>
</head>
<body>
	
</body>
</html>
