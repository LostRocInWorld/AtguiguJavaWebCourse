<!DOCTYPE html>

<meta charset="UTF-8">
<title>hello02</title>
<!--使用script标签引入外部的js文件来执行
		src属性专门用来引入js文件路径(可以是相对路径，也可以是绝对路径)
	
	script标签可以用来定义js代码，也可以用来引入js文件
-->
<script type="text/javascript" src="1.js">
    alert("我现在不能弹窗，我引入了js文件");
</script>
<script type="text/javascript">
    alert("我现在可以弹窗了");
</script>
</head>
