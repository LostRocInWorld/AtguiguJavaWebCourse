<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>09-花括号形式的自定义对象</title>
	<script type="text/javascript">
		var obj = {
				name:"华仔",
				age:18,
				fun:function(){
					alert("姓名:"+this.name+",年龄:"+this.age);
				}
		}
		
		//对象的访问
		alert(obj.name);
		obj.fun();
	</script>
</head>
<body>
</body>
</html>
