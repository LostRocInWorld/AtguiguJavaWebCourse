<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>06-数组</title>
	<script type="text/javascript">
		var arr=[];	//定义一个空数组
 		alert(arr.length);	//0
		
		arr[0]=12;
/* 		alert(arr[0]);	//12
		alert(arr.length);	//1 */

		//js中的数组，只要我们通过数组下标赋值，那么最大的下标值，就会自动的给数组做扩容操作。
		arr[2]="abc";
/* 		alert(arr[2]);	//abc
		alert(arr.length);	//3
		alert(arr[1]);	//undefined */

		//遍历
		for(var i = 0;i<arr.length;i++){
			alert(arr[i]);
		}
		
		//读的时候是否可以做扩容操作
		alert(arr[9]);
		alert("现在数组的长度为"+arr.length);


	</script>
</head>
