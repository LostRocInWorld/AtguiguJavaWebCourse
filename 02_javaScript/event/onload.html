<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>onload</title>
	<script type="text/javascript">
		function onloadFun(){
			alert("静态注册onload事件，所有代码");
		}
		
		//onload事件动态注册，是固定写法
		window.onload = function (){
			alert("动态注册onload事件，所有代码");
		}
	</script>
</head>
<!-- 静态注册onload事件 
	onload事件是浏览器解析完页面之后就会自动触发的事件
<body onload="alert('静态注册onload事件');alert('第二步');"> 
<body onload="onloadFun();">
-->
<body>
</body>
</html>
