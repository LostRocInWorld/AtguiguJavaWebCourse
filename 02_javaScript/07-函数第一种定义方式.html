<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>07-函数第一种定义方式</title>
</head>
<body>
	<script type="text/javascript">
		//定义一个无参函数
		function fun(){
			alert("无参函数fun()被调用了");
		}
		
		//函数调用才会执行
		fun();
		
		function fun2(a,b){
			alert("有参函数fun2()被调用了  a="+a+",b= "+b);
		}
		
		fun2(1,"ai");
		//定义带有返回值的函数
		function sum(num1,num2){
			var result=num1+num2;
			return result;
		}
		
		alert(sum(100,50));
	</script>
</body>
</html>
