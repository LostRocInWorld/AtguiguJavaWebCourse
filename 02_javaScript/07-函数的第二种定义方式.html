<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script type="text/javascript">
		var fun = function(){
			alert("无参函数fun");
		}
		fun();
		var fun2 = function(a,b){
			alert("有参函数fun2，a ="+a+",b = "+b);
		}
		fun2(1,2);
		
		var fun3 = function(a,b){
			return a+b;
		}
		alert(fun3(1,2));
	</script>
</head>
<body>

</body>
</html>
