<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Title</title>
  <style type="text/css">
    *{
      margin: 0;
      padding: 0;
    }
    body{
      font-size: 13px;
      line-height: 130%;
      padding: 60px;
    }
    #content{
      width: 220px;
      border: 1px solid #0050D0;
      background: #96E555;
    }
    span{
      width: 200px;
      margin: 10px;
      background: #666666;
      cursor: pointer;
      color: white;
      display: block;
    }
    p{
      width: 200px;
      background: #888;
      color: white;
      height: 16px;
    }
  </style>
  <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>
  <script type="text/javascript">
    $(function(){
      //父子元素绑定同一个事件
      $("#content").click(function (){
        alert("我是div");
      });

      $("span").click(function (){
        alert("我是span");
        return false;
      });

    });
  </script>
</head>
<body>
<div id="content">
  外层div元素
  <span>内层span元素</span>
  外层div元素
</div>

<div id="msg"></div>

<br><br>
<a href="http://dict.psh.corp.pegatron/translation.php" onclick="return false;">ONLINETRANSLATION</a>
</body>
</html>
