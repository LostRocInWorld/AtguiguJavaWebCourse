<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Insert title here</title>
  <style type="text/css">

    #areaDiv {
      border: 1px solid black;
      width: 300px;
      height: 50px;
      margin-bottom: 10px;

    #showMsg {
      border: 1px solid black;
      width: 300px;
      height: 20px;

  </style>
  <script type="text/javascript" src="../../script/jquery-1.7.2.js"></script>

    //2.jQuery代码获取事件对象
    // $(function (){

    //     console.log(event);

    // });

    //3.使用bind同时对多个事件绑定同一个函数。怎么获取当前操作是什么事件
    $(function (){
      $("#areaDiv").bind("mouseover mouseout",function (event) {
        // console.log("bind绑定的移入移出事件");
        console.log(event);

        if(event.type == "mouseover"){
          console.log("鼠标移入");
        }else if(event.type == "mouseout"){
          console.log("鼠标移出");
        }else{
          console.log("未知事件");
        }
      });
    });

  </script>
</head>
<body>

<div id="areaDiv"></div>
<div id="showMsg"></div>

</body>
</html>
