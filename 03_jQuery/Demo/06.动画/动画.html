<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>

    <script type="text/javascript">


        $(function () {
            //显示   show()
            $("#btn1").click(function () {
                $("#div1").show(1000,function (){
                    alert("show动画完成");
                });
            });

            //隐藏  hide()
            $("#btn2").click(function () {
                $("#div1").hide(2000,function (){
                    alert("hide动画完成");
                });
            });

            //切换   toggle()
            $("#btn3").click(function () {
                $("#div1").toggle(2000,function (){
                    alert("toggle动画完成");
                });
            });

            // var abc = function(){
            // 	$("#div1").toggle(1000,abc);
            // }
            // abc();   //调用完成后回调函数又调用自己

            //淡入   fadeIn()
            $("#btn4").click(function () {
                $("#div1").fadeIn(1000,function (){
                    alert("fadeIn动画完成");
                });
            });
            //淡出  fadeOut()
            $("#btn5").click(function () {
                $("#div1").fadeOut(1000,function (){
                    alert("fadeOut动画完成");
                });
            });

            //淡化到  fadeTo()
            $("#btn6").click(function () {
                $("#btn01").fadeTo(2000,0.6,function (){
                    alert("fadeTo完成");
                });

            });
            //淡化切换  fadeToggle()
            $("#btn7").click(function () {
                $("#div1").fadeToggle(1000,function (){
                    alert("fadeToggle动画完成");
                });
            });
        });
    </script>

</head>
<body>
<table style="float: left;">
    <tr>
        <td>
            <button id="btn1">显示show()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn2">隐藏hide()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn3">显示/隐藏切换 toggle()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn4">淡入fadeIn()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn5">淡出fadeOut()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn6">淡化到fadeTo()</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="btn7">淡化切换fadeToggle()</button>
        </td>
    </tr>
</table>

<div id="div1" style="float:left;border: 1px solid;background-color: blue;width: 300px;height: 200px;">
    jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
</div>
</body>

</html>
