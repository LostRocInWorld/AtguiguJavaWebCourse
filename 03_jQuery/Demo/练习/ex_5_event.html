<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Title</title>
  <style type="text/css">
    body {
      text-align: center;
    }
    #small {
      margin-top: 150px;
    }
    #showBig {
      /*允许你为一个元素定位,绝对定位的元素的位置相对于最近的已定位父元素，如果元素没有已定位的父元素，那么它的位置相对于<html>*/
      position: absolute;
      display: none;
    }
  </style>
  <script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
  <script type="text/javascript">
    $(function(){
      //鼠标移入，移出，移动
      $("#small").bind("mouseover mouseout mousemove",function (event){
        if(event.type == "mouseover"){
          $("#showBig").show();
        }else if(event.type == "mouseout"){
          $("#showBig").hide();
        }else if(event.type=="mousemove"){
          // console.log(event);
          //设置为鼠标的坐标往下一点，防止因为移动导致mouseout一直触发，图片闪烁
          $("#showBig").offset({
            left:event.pageX+10,
            top:event.pageY+10
          });
        }
      });
    });
  </script>
</head>
<body>

<img id="small" src="img/small.jpg" />

<div id="showBig">
  <img src="img/big.jpg">
</div>

</body>
</html>
