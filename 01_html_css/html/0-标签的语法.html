<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0-标签的语法</title>
</head>
<body>

	<!-- ①标签不能交叉嵌套 -->
	正确:<div><span>早安，靓仔</span></div>
	错误:<div><span>早安，靓仔</div></span> <!-- 被浏览器自动修正了 -->
	<hr/>
	
	<!-- ②标签必须正确关闭 -->
	<!-- Ⅰ.有文本内容的标签 -->
	正确:<div>早安，靓仔</div>
	错误:<div>早安，靓仔<!-- 被浏览器自动修正了 -->
		<hr/>
	<!-- Ⅱ.没有文本内容的标签 -->
	正确：<br />1<br />
	错误:<br>2
	<hr />
	
	<!-- ③属性必须要有值，属性值必须加引号 -->
	正确:<font color="blue">早安，靓仔</font>
	错误1:<font color=blue>早安，靓仔</font>
	错误2:<font color=>早安，靓仔</font>
		<hr />
	<!-- ④注释不能嵌套 -->
	正确:<!-- 注释内容 --><br />
	错误:<!-- <!-- 注释内容 --> -->
			<hr />
	
	
</body>
</html>
