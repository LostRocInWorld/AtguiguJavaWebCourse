<title>9-iframe标签</title>

<body>
	我是一个单独的完整的页面
	<br/>
	<br/>
	<!-- iframe标签可以在页面上开辟一个小区域显示一个单独的页面
		 iframe和a标签组合使用的步骤
		 	1.iframe标签中使用name属性定义一个名称
		 	2.a标签中的targer属性设置iframe的name的属性值
	
	 -->
	<iframe name="ck" src="3-标题标签.html" width="500" height="400"></iframe>
	<br/>
	<br/>
	<ul>
		<li><a href="0-标签的语法.html" target="ck">0-标签的语法.html</a></li>
		<li><a href="1-font标签.html" target="ck">1-font标签.html</a></li>
		<li><a href="2-特殊字符.html" target="ck">2-特殊字符.html</a></li>
		<li><a href="3-标题标签.html" target="ck">3-标题标签.html</a></li>
	</ul>
</body>
</html>
