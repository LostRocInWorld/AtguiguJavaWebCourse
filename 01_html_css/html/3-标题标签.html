<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3-标题标签</title>
</head>
<body>
	<!-- 标题标签是h1到h6
	
	h1-h6都是标题标签
	h1最大
	h2最小
		align属性是对齐属性
			left    左对齐(默认)
			right   右对齐
			center  居中
	 -->
	 <h1 align="left">标题1</h1>
	 <h2 align="right">标题2</h2>
	 <h3 align="center">标题3</h3>
	 <h4 align="justify">标题4</h4>
	 <h5>标题5</h5>
	 <h6>标题6</h6>
	 
	 
</body>
</html>
