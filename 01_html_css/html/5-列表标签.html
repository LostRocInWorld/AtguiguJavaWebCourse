<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>6-img标签</title>
</head>
<body>
	<!-- 需求：使用无序，列表方式，把四大天王：刘德华丶郭富城丶黎明丶张学友  展示出来 
		ul是无序列表，ol是有序列表
			type属性可以修改列表项前面的符号
			li是列表项标签
	-->
	
	<ul type="none">
		<li>刘德华</li>
		<li>郭富城</li>
		<li>黎明</li>
		<li>张学友</li>
	</ul>
	<hr/>
	<ol>
		<li>刘德华</li>
		<li>郭富城</li>
		<li>黎明</li>
		<li>张学友</li>
	</ol>
	
</body>
</html>
