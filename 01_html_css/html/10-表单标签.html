<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>10-表单标签</title>
</head>
<body>
	<!-- 	需求:创建一个个人信息注册的表单界面。包含用户名，密码，确认密码，性别(单选)，兴趣爱好(多选)，国籍(下拉列表)
	隐藏域，自我评价(多行文本域)。重置，提交 -->
	<!-- form标签就是表单 
	input type="text" 单行文本输入框  value属性设置默认显示内容
	input type="password" 密码输入框
	input type="radio"  单选框   name属性可以对其进行分组   checked="checked"属性表示默认选中
	input type="checkbox"  复选框   checked="checked"属性表示默认选中
	input type="reset"  重置按钮   value属性修改按钮上的文本
	input type="submit" 提交按钮
	input type="button" 按钮  	value属性修改按钮上的文本	
	input type="file"   是文件上传
	<input type="hidden" name="abc" value="abcVALUE"/> 是隐藏域  当我们需要发送某些信息，而这些信息，不需要用户参与，
	就可以使用隐藏域(提交的时候 同时发送给服务器)
	
	select 标签是下拉列表框 
	option 标签是下拉列表框中的选项   selected="selected"表示默认选中
	textarea  表示多行文本输入框，起始标签和结束标签中的内容是默认值
		row属性设置可显示几行的高度
		cols属性设置每行可显示几个字符宽度
	-->
	<form>
		<h1 align="center">用户注册</h1>
		<table align="center">
			<tr>
				<td>用户名称：</td>
				<td><input type="text" value="默认值" /></td>
			</tr>
			<tr>
				<td>用户密码：</td>
				<td><input type="password" value="****" /></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" value="****" /></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td>性别:<input type="radio" name="sex" checked="checked" />男<input
					type="radio" name="sex" />女
				</td>
			</tr>
			<tr>
				<td>兴趣爱好：</td>
				<td><input type="checkbox" />Java<input type="checkbox" />JavaScript<input
					type="checkbox" />C++</td>
			</tr>
			<tr>
				<td>国籍：</td>
				<td><select>
						<option>---请选择国籍----</option>
						<option selected="selected">中国</option>
						<option>美国</option>
						<option>日本</option>
						<option>英国</option>
				</select></td>
			</tr>
			<tr>
				<td>自我评价：</td>
				<td><textarea rows="10" cols="20">我才是默认值</textarea></td>
			</tr>
			<tr>
				<td><input type="reset" value="重置" /></td>
				<td align="center"><input type="submit" value="提交" /></td>
			</tr>
		</table>

		<input type="button" value="abc" /> <input type="file" /> <input
			type="hidden" name="abc" value="abcVALUE" />
	</form>
</body>
</html>
