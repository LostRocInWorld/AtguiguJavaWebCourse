<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 需求：div丶span丶p标签的演示 
		div标签   默认独占一行
		span标签   他的长度是封装数据的长度
		p段落标签  默认会在段落的上方或下方各空出一行来(如果已有就不再空出)
	
	-->
	<div>div标签1</div>
	<div>div标签2</div>
	<span>span标签1</span>
	<span>span标签2</span>
	<p>段落标签1</p>
	<p>段落标签2</p>
</body>
</html>
