<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4-超链接</title>
</head>
<body>
	<!-- a标签是超链接 
			href属性设置连接的地址
			targer属性设置哪个目标进行跳转
				_self   表示当前页面(默认)
				_blank  表示打开新页面来进行跳转
	 -->
	<a href="https://www.baidu.com">百度</a>
	<a href="https://localhost:8080" target="_self">本地服务器</a>
	<a href="https://localhost:8080" target="_blank">本地服务器</a>

</body>
</html>
