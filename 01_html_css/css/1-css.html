<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>1-css</title>
</head>
<body>
<!-- 分别定义两个div和span标签，分别修改每个div标签的样式为:边框1个像素，实线，红色 -->
	<div
		style="border: 1px solid red; width: 200px; height: 300px; background-color: green">div标签1</div>
	<div style="border: 1px solid red; width: 200px;">div标签2</div>
	<span style="border: 1px solid red; width: 200px;">span标签1</span>
	<span style="border: 1px solid red; width: 200px;">span标签2</span>
</body>
</html>
