<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06-CSS常用样式</title>
<style type="text/css">
	.class01{
		color: red;
		width: 200px;
		height:	200px;
		background-color: green;
		border: 1px solid yellow;
		font-size: 20px;
		margin-left: auto;
		margin-right: auto;
		text-align: center;
	}
	a{
		text-decoration: none;
	}
	table{
		border: 1px solid red;	/* 设置边框 */
		border-collapse: collapse;	/* 将边框合并 */
	}
	td,th{
		border: 1px solid red;	/* 设置边框 */
	}
	
	ul{
		list-style: none;
	}
</style>
</head>
<body>
	<ul>
		<li>1122</li>
		<li>1123</li>
		<li>1124</li>
		<li>1125</li>
	</ul>
	<a href="http://www.baidu.com">百度</a>
	<div class="class01">div标签1</div>
	<table>
		<tr>
			<td>1.1</td>
			<td>1.2</td>
		</tr>
	</table>
</body>
</html>
