<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2-css</title>
<!-- style标签专门用来定义css样式代码 -->
<style type="text/css">
	/* 分别定义两个div和span标签，分别修改每个div标签的样式为:边框1个像素，实线，红色 */
	div{
		border: 1px solid red;
	}
	span{
		border: 1px solid red;
	}
</style>
</head>
<body>
	<div >div标签1</div>
	<div >div标签2</div>
	<span >span标签1</span>
	<span >span标签2</span>
</body>
</html>
