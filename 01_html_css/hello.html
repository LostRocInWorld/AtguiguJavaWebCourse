<!DOCTYPE html><!-- 约束，声明 -->
<html lang="zh_CN"><!-- html标签表示html的开始，lang="zh_CN"表示中文，分为两部分，分别是：head和body -->
<head><!-- 表示头部信息，一般包含三个部分内容，title标签，css样式，js代码 -->
<meta charset="UTF-8"><!-- 表示当前页面使用UTF-8字符集 -->
<title>标题</title><!-- 表示标题 -->
</head>
<!-- bgcolor是背景颜色属性
	 onclick表示单击(点击)事件
	 
	 alert() 是javaScript语言提供的一个警告框函数
	 它可以接受任意参数，参数就是警告框的函数信息
 -->
<body bgcolor="white"><!-- body标签是整个html页面显示的主体内容 -->
	HELLO
	<button onclick="alert('索嗨')">按钮</button>
	这是换行<br/>这是下一行
	<hr/>
</body>
</html>
