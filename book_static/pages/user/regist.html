<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员注册页面</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <style type="text/css">
        .login_form {
            height: 420px;
            margin-top: 25px;
        }

    </style>
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <script>
        //页面加载完成后
        $(function () {
            //给【注册】绑定单击事件
            $("#sub_btn").click(function () {
                // 验证用户名：必须由字母，数字下划线组成，并且长度为5-12位
                //1.获取用户名输入框内容
				var username = $("#username").val();
                //2.创建正则表达式对象
				var usernamePatt = /^\w{5,12}$/;
                //3.使用test方法验证
				if(!(usernamePatt.test(username))){
					//4.提示用户结果
					$("span.errorMsg").text("用户不合法");
					return false;	//阻止提交
				}



                // 验证密码：必须由字母，数字下划线组成，并且长度位5-12位
				//1.获取密码输入框内容
				var password = $("#password").val();
				//2.创建正则表达式对象
				var passwordPatt = /^\w{5,12}$/;
				//3.使用test方法验证
				if(!(passwordPatt.test(password))){
					//4.提示用户结果
					$("span.errorMsg").text("密码不合法");
					return false;	//阻止提交
				}


                // 验证确认密码：和密码相同
				//1.获取确认密码内容
				var repwdText = $("#repwd").val();

				//2.与密码相比较
				if(!(repwdText==password)){
					//3.提示用户结果
					$("span.errorMsg").text("两次密码不一致");
					return false;
				}


                // 邮箱验证：xxxxx@xxx.com
				//1.获取邮箱输入框内容
				var email = $("#email").val();
				//2.创建正则表达式对象
				var emailPatt = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
				//3.使用test方法验证
				if(!(emailPatt.test(email))){
					//4.提示用户结果
					$("span.errorMsg").text("邮箱格式不合法");
					return false;	//阻止提交
				}

                // 验证码：现在只需验证用户已输入。还未学习到服务器，验证码生成。
				//1.获取验证码输入框内容
				var codeText = $("#code").val();
				//2.去掉验证码的前后空格
                // alert("去空格前："+codeText);
                codeText = $.trim(codeText);
                // alert("去空格后："+codeText);
                //3.验证验证码是否输入
				if(codeText== null ||codeText==""){
					//4.提示用户结果
					$("span.errorMsg").text("验证码为空");
					return false;	//阻止提交
				}

				//验证ok后，之前的提示信息取消
				$("span.errorMsg").text("");
            });
        });
    </script>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="../../static/img/logo.gif">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册尚硅谷会员</h1>
<!--					错误提示信息-->
                    <span class="errorMsg"></span>
                </div>
                <div class="form">
<!--                    <form action="regist_success.html">-->
					<form action="https://localhost:8080">	<!-- 提交到一个连不上的网址-->
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名"
                               autocomplete="off" tabindex="1" name="username" id="username"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码"
                               autocomplete="off" tabindex="1" name="password" id="password"/>
                        <br/>
                        <br/>
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码"
                               autocomplete="off" tabindex="1" name="repwd" id="repwd"/>
                        <br/>
                        <br/>
                        <label>电子邮件：</label>
                        <input class="itxt" type="text" placeholder="请输入邮箱地址"
                               autocomplete="off" tabindex="1" name="email" id="email"/>
                        <br/>
                        <br/>
                        <label>验证码：</label>
                        <input class="itxt" type="text" style="width: 150px;" id="code"/>
                        <img alt="" src="../../static/img/code.bmp" style="float: right; margin-right: 40px">
                        <br/>
                        <br/>
                        <input type="submit" value="注册" id="sub_btn"/>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="bottom">
			<span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
